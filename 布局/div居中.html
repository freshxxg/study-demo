<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>上下垂直居中 在线演示 DIVCSS5</title>
    <style>
        #main {
            position: absolute;
            width: 400px;
            height: 200px;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -100px;
            border: 3px solid #2441ff
        }
    </style>
<body>
<div id="main">position:absolute，使用left和top设置对象距离上和左为50%，
    但如果设置50%，实际上盒子是没有实现居中效果，
    所以又设置margin-left:-200px;margin-top:-100px;，
    这里有个技巧是，margin-left的值是宽度一半，
    margin-top的值也是对象高度一半，同时设置为负，这样就实现了水平和垂直居中。</div>
</body>
</html>
